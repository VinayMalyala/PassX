<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassX - Your Personal Password Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- header  -->
     <header>
        <nav>
            <div class="logo"><i class="fa-solid fa-key"></i> PassX</div>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>

    </header>

    <!-- main -->
     <main>
        <div class="container">
            <h1>PassX - Password Manager</h1>
            <h2>Your Password</h2>
            <p style="margin: 0 0 10px 0; color: darkgreen;" id="alert">Copied! <i class="fa-solid fa-circle-check"></i></p>

            <table>
                <tr>
                    <th>Website</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Delete</th>
                </tr>
            </table>

            <h2>Add a Password</h2>

            <form action="/submit" method="post">
                <!-- Text input for website -->
                <label for="website">Website:</label>
                <input type="text" id="website" name="website" required>
                <br><br>

                <!-- Text input for username -->
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <br><br>
            
                <!-- Password input -->
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br>
            
            
                <!-- Submit button -->
                <button class="button" type="submit">Submit</button>
              </form>
        </div>
     </main>
        
     
    

     <!-- custom js link  -->
    <script src="script.js"></script>

    <!-- custom font awesome link  -->
    <script src="https://kit.fontawesome.com/215c9dab69.js" crossorigin="anonymous"></script>
</body>
</html>
